services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - DATABASE_URL=sqlite:///app/data/webhook.db
    volumes:
      # This links your local 'data' folder to the container's 'app/data' folder
      - ./data:/app/data
    restart: always